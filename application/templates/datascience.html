<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Table </title>              
    </head>
    <body>
        <div align="center">
            <table>
                <h1><center>Data Science Projects</center></h1>
                <h1>
                <!--Displaying the converted table-->
                     {% for table in tables %}
                    <h2>{{titles[loop.index]}}</h2>                            
                    {{ table|safe }}
                    {% endfor %}     
                </h1> 
            </table>
            <br><br>
            <iframe width="1000" height="250" src = '/abstract'>View Abstract</iframe>
        </div>
    </body>
</html>
